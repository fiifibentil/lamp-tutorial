<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fiifi's Portfolio Page</title>
         <link rel="stylesheet" href="style.css">
         <script src="script.js"></script>
    </head>
<body style="background-color: #f0ead6;">
<br><br><br>
<h1 class="centered">Welcome</h1>

<div class="centered"><form action="cv.html" onsubmit="return check()">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><span id="errorfname" class="error"></span>
    <br><br>
    <label for="mname">Middle name:</label>
    <input type="text" id="mname" name="mname"><span id="errormname" class="error"></span>
    <br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><span id="errorlname" class="error"></span>
    <br><br>
    <div>
        <label for="gender">Gender</label>
        <select id="gender" >
            <option value= "Male"> Male </option>
            <option value= "Female"> Female </option>
        </select>
    </div>
    <br>
    <label for="number">Phone number</label>
    <input type="number" id="number" name="number"><span id="errornumber" class="error"></span>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><span id="erroremail" class="error"></span>
    <br><br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address"><span id="erroraddress" class="error"></span>
    <br><br>
    <input type="submit" onclick="store()">
</form></div>
    

</body>
</html>
